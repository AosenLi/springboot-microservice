swagger: '2.0'
info:
  version: '1.0.0'
  title: 'spaceshuttle'
  description: 'This is Space Shuttle project API specification'
paths:
  /users:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      produces:
      - application/json
      - application/xml
      parameters:
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        default:
          description: successful operation

definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status


host: spaceshuttle.jiangren.com.au
basePath: /api/v1/spaceshuttle
schemes:
 - https
 - http